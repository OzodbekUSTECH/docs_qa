<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documents Chat</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --accent-muted: rgba(56, 189, 248, 0.15);
            --text: #e2e8f0;
            --subtle: #94a3b8;
            --border: rgba(148, 163, 184, 0.2);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 0.03em;
        }

        .header-info {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-button {
            padding: 8px 16px;
            background: rgba(56, 189, 248, 0.15);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 8px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .nav-button:hover {
            background: rgba(56, 189, 248, 0.25);
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
            background: rgba(56, 189, 248, 0.12);
            color: var(--accent);
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .status-badge.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(300px, 0.4fr);
            gap: 24px;
            padding: 24px;
            flex: 1;
            overflow: hidden;
        }

        .chat-panel {
            display: flex;
            flex-direction: column;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.85rem;
            color: var(--subtle);
        }

        .message-role {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message-role.user {
            color: var(--accent);
        }

        .message-role.assistant {
            color: var(--success);
        }

        .message-time {
            font-size: 0.75rem;
        }

        .message-content {
            background: rgba(15, 23, 42, 0.65);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-content.assistant h1,
        .message-content.assistant h2,
        .message-content.assistant h3 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .message-content.assistant h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 8px;
        }

        .message-content.assistant h2 {
            font-size: 1.3rem;
        }

        .message-content.assistant h3 {
            font-size: 1.1rem;
        }

        .message-content.assistant p {
            margin: 8px 0;
        }

        .message-content.assistant ul,
        .message-content.assistant ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message-content.assistant li {
            margin: 4px 0;
        }

        .message-content.assistant code {
            background: rgba(56, 189, 248, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content.assistant pre {
            background: rgba(15, 23, 42, 0.7);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            border: 1px solid var(--border);
        }

        .message-content.assistant pre code {
            background: transparent;
            padding: 0;
        }

        .message-content.assistant strong {
            font-weight: 600;
            color: var(--accent);
        }

        .message-content.assistant em {
            font-style: italic;
        }

        .message-content.user {
            background: rgba(56, 189, 248, 0.1);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .message-content.assistant {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .thinking-process {
            margin-top: 12px;
            border-top: 1px solid var(--border);
            padding-top: 12px;
        }

        .thinking-process.collapsed {
            display: none;
        }

        .thinking-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(15, 23, 42, 0.45);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--subtle);
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }

        .thinking-toggle:hover {
            background: rgba(15, 23, 42, 0.65);
            border-color: var(--accent-muted);
            color: var(--accent);
        }

        .thinking-toggle-icon {
            transition: transform 0.2s ease;
        }

        .thinking-toggle.expanded .thinking-toggle-icon {
            transform: rotate(90deg);
        }

        .thinking-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .thinking-item {
            background: rgba(15, 23, 42, 0.45);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.9rem;
        }

        .thinking-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--accent);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .thinking-item-type {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .thinking-item-type.tool-call {
            color: var(--warning);
        }

        .thinking-item-type.tool-result {
            color: var(--success);
        }

        .thinking-item-type.reasoning {
            color: var(--accent);
        }

        .thinking-item-content {
            color: var(--text);
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 800px;
            overflow-y: auto;
        }

        .thinking-item-content pre {
            margin: 0;
            padding: 8px;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.85rem;
        }

        .chat-input-area {
            border-top: 1px solid var(--border);
            padding: 20px 24px;
            background: rgba(15, 23, 42, 0.3);
        }

        .input-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--subtle);
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            background: rgba(15, 23, 42, 0.65);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 14px;
            color: var(--text);
            font-size: 0.96rem;
            font-family: inherit;
            resize: vertical;
        }

        .input-group select[multiple] {
            padding: 8px;
            overflow-y: auto;
        }

        .input-group select[multiple] option {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            background: rgba(15, 23, 42, 0.8);
        }

        .input-group select[multiple] option:checked {
            background: rgba(56, 189, 248, 0.3);
            color: var(--accent);
        }

        .input-group small {
            display: block;
        }

        .input-group textarea {
            min-height: 80px;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        .input-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        button.primary {
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: #0f172a;
            box-shadow: 0 12px 20px rgba(56, 189, 248, 0.25);
        }

        button.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 16px 28px rgba(56, 189, 248, 0.35);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .sessions-panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }

        .sessions-panel header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .new-chat-btn {
            padding: 6px 12px;
            background: rgba(56, 189, 248, 0.15);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 6px;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .new-chat-btn:hover {
            background: rgba(56, 189, 248, 0.25);
            border-color: var(--accent);
        }

        .sessions-panel h2 {
            margin: 0;
            font-size: 1.1rem;
        }

        .sessions-panel p {
            margin: 6px 0 0;
            color: var(--subtle);
            font-size: 0.85rem;
        }

        .session-list {
            padding: 16px;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .session-card {
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.45);
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .session-card:hover {
            border-color: var(--accent-muted);
            background: rgba(15, 23, 42, 0.65);
        }

        .session-card.active {
            border-color: var(--accent);
            background: rgba(56, 189, 248, 0.1);
        }

        .session-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-card-id {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text);
            cursor: pointer;
            flex: 1;
        }

        .session-card-id:hover {
            color: var(--accent);
        }

        .session-card-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .session-delete-btn {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .session-delete-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: var(--error);
            opacity: 1;
            transform: scale(1.1);
        }

        .session-card-time {
            font-size: 0.75rem;
            color: var(--subtle);
            margin-top: 8px;
        }

        .session-card-info {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .session-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(56, 189, 248, 0.12);
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 0.75rem;
            color: var(--accent);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--subtle);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="chat-panel">
            <div class="chat-messages" id="chat-messages"></div>

                <form class="input-form" id="chat-form">
                    <div class="input-group">

                            <select id="document-ids" multiple style="min-height: 120px;">
                                <option value="" disabled>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤...</option>
                            </select>
                            <small style="color: var(--subtle); font-size: 0.75rem; margin-top: 4px;">
                                –í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã (Ctrl+Click –¥–ª—è –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞)
                            </small>
                        </div>

                            <select id="model">

                    </div>
                </form>
            </div>
        </div>

        <div class="sidebar">
            <div class="sessions-panel">
                <header>
                    <div>
                        <h2>–°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ —Å–µ—Å—Å–∏–∏</h2>
                        <p>–í—Å–µ –≤–∞—à–∏ –¥–∏–∞–ª–æ–≥–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –ª–æ–∫–∞–ª—å–Ω–æ</p>
                    </div>
                    <button class="new-chat-btn" id="new-chat-btn">+ –ù–æ–≤—ã–π —á–∞—Ç</button>
                </header>
                <div class="session-list" id="session-list"></div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'docs-chat-sessions.v2';
        const CURRENT_SESSION_KEY = 'docs-chat-current-session';

        const form = document.getElementById('chat-form');
        const submitBtn = document.getElementById('submit');
        const promptEl = document.getElementById('prompt');
        const docIdsEl = document.getElementById('document-ids');
        const modelEl = document.getElementById('model');
        const newChatBtn = document.getElementById('new-chat-btn');
        const statusBadge = document.getElementById('status-badge');
        const statusText = document.getElementById('status-text');
        const sessionBadge = document.getElementById('session-badge');
        const sessionText = document.getElementById('session-text');
        const chatMessages = document.getElementById('chat-messages');
        const sessionList = document.getElementById('session-list');

        let currentSessionId = null;
        let currentMessageId = null;
        let isStreaming = false;
        let documentsCache = {}; // –ö—ç—à –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–º–µ–Ω

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Å–µ—Å—Å–∏–π
        function loadSavedSessions() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                return raw ? JSON.parse(raw) : {};
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Å—Å–∏–π', error);
                return {};
            }
        }

        function saveSessions(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function getCurrentSession() {
            try {
                const raw = localStorage.getItem(CURRENT_SESSION_KEY);
                return raw ? JSON.parse(raw) : null;
            } catch (error) {
                return null;
            }
        }

        function setCurrentSession(sessionId) {
            // –ù–ï —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–µ—Å—Å–∏–∏ –∫–∞–∫ —Ç–µ–∫—É—â–∏–µ
            if (sessionId && !sessionId.startsWith('temp-')) {
                localStorage.setItem(CURRENT_SESSION_KEY, JSON.stringify({ sessionId, timestamp: Date.now() }));
            } else {
                localStorage.removeItem(CURRENT_SESSION_KEY);
            }
        }

        function parseDocumentIds() {
            const selected = Array.from(docIdsEl.selectedOptions);
            return selected.map(option => Number(option.value)).filter(id => Number.isInteger(id));
        }

        async function loadDocuments() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã —Å –ø–∞–≥–∏–Ω–∞—Ü–∏–µ–π
                let allDocuments = [];
                let page = 1;
                let hasMore = true;

                while (hasMore) {
                    const response = await fetch(`/documents/?page=${page}&size=100`);
                    if (!response.ok) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤:', response.status, response.statusText);
                        const errorText = await response.text();
                        console.error('Error details:', errorText);
                        break;
                    }
                    const data = await response.json();
                    
                    if (data.items && data.items.length > 0) {
                        allDocuments = [...allDocuments, ...data.items];
                        hasMore = page < data.pages;
                        page++;
                    } else {
                        hasMore = false;
                    }
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ø—Ä–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–∏ —á–∞–Ω–∫–æ–≤
                documentsCache = {};
                allDocuments.forEach(doc => {
                    documentsCache[doc.id] = {
                        id: doc.id,
                        filename: doc.filename,
                        type: doc.type,
                        status: doc.status
                    };

        function renderMarkdown(text) {
            if (!text) return '';
            // –ü—Ä–æ—Å—Ç–æ–π markdown —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥
            let html = escapeHtml(text);
            
            // –ö–æ–¥ –±–ª–æ–∫–∏ (–¥–æ –¥—Ä—É–≥–∏—Ö –∑–∞–º–µ–Ω)
            html = html.replace(/```([\s\S]*?)```/g, '<pre style="background: rgba(15, 23, 42, 0.7); padding: 12px; border-radius: 6px; overflow-x: auto; margin: 8px 0;"><code>$1</code></pre>');
            
            // –ò–Ω–ª–∞–π–Ω –∫–æ–¥
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // –ó–∞–≥–æ–ª–æ–≤–∫–∏
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // –ñ–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç (–ø–æ—Å–ª–µ –∫–æ–¥–∞, —á—Ç–æ–±—ã –Ω–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤–∞—Ç—å)
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // –ö—É—Ä—Å–∏–≤ (–ø–æ—Å–ª–µ –∂–∏—Ä–Ω–æ–≥–æ, –∏–∑–±–µ–≥–∞–µ–º –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤)
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª–µ–µ –ø—Ä–æ—Å—Ç–æ–π –ø–æ–¥—Ö–æ–¥ - –∑–∞–º–µ–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –æ–∫—Ä—É–∂–µ–Ω–æ –∑–≤–µ–∑–¥–æ—á–∫–∞–º–∏
            html = html.replace(/\b\*([^*]+?)\*\b/g, '<em>$1</em>');
            html = html.replace(/\b_([^_]+?)_\b/g, '<em>$1</em>');
            
            // –ù—É–º–µ—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–ø–∏—Å–∫–∏
            const lines = html.split('\n');
            let inOrderedList = false;
            let inUnorderedList = false;
            let result = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const orderedMatch = line.match(/^(\d+)\.\s+(.*)$/);
                const unorderedMatch = line.match(/^[-*]\s+(.*)$/);
                
                if (orderedMatch) {
                    if (!inOrderedList) {
                        if (inUnorderedList) {
                            result.push('</ul>');
                            inUnorderedList = false;
                        }
                        result.push('<ol>');
                        inOrderedList = true;
                    }
                    result.push(`<li>${orderedMatch[2]}</li>`);
                } else if (unorderedMatch) {
                    if (!inUnorderedList) {
                        if (inOrderedList) {
                            result.push('</ol>');
                            inOrderedList = false;
                        }
                        result.push('<ul>');
                        inUnorderedList = true;
                    }
                    result.push(`<li>${unorderedMatch[1]}</li>`);
                } else {
                    if (inOrderedList) {
                        result.push('</ol>');
                        inOrderedList = false;
                    }
                    if (inUnorderedList) {
                        result.push('</ul>');
                        inUnorderedList = false;
                    }
                    if (line.trim()) {
                        result.push(line);
                    }
                }
            }
            
            if (inOrderedList) result.push('</ol>');
            if (inUnorderedList) result.push('</ul>');
            
            html = result.join('\n');
            
            // –ü–∞—Ä–∞–≥—Ä–∞—Ñ—ã (—Ç–æ–ª—å–∫–æ –¥–ª—è —Å—Ç—Ä–æ–∫, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —è–≤–ª—è—é—Ç—Å—è HTML —Ç–µ–≥–∞–º–∏)
            html = html.split('\n').map(line => {
                line = line.trim();
                if (!line || line.startsWith('<') || line.match(/^<\/[ou]l>$/)) return line;
                return '<p>' + line + '</p>';
            }).join('\n');
            
            return html;
        }
