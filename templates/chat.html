<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documents Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --accent-muted: rgba(56, 189, 248, 0.15);
            --text: #e2e8f0;
            --subtle: #94a3b8;
            --border: rgba(148, 163, 184, 0.2);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 0.03em;
        }

        .header-info {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-button {
            padding: 8px 16px;
            background: rgba(56, 189, 248, 0.15);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 8px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .nav-button:hover {
            background: rgba(56, 189, 248, 0.25);
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
            background: rgba(56, 189, 248, 0.12);
            color: var(--accent);
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .status-badge.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(300px, 0.4fr);
            gap: 24px;
            padding: 24px;
            flex: 1;
            overflow: hidden;
        }

        .chat-panel {
            display: flex;
            flex-direction: column;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.85rem;
            color: var(--subtle);
        }

        .message-role {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message-role.user {
            color: var(--accent);
        }

        .message-role.assistant {
            color: var(--success);
        }

        .message-time {
            font-size: 0.75rem;
        }

        .message-content {
            background: rgba(15, 23, 42, 0.65);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-content.assistant h1,
        .message-content.assistant h2,
        .message-content.assistant h3 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .message-content.assistant h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 8px;
        }

        .message-content.assistant h2 {
            font-size: 1.3rem;
        }

        .message-content.assistant h3 {
            font-size: 1.1rem;
        }

        .message-content.assistant p {
            margin: 8px 0;
        }

        .message-content.assistant ul,
        .message-content.assistant ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message-content.assistant li {
            margin: 4px 0;
        }

        .message-content.assistant code {
            background: rgba(56, 189, 248, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content.assistant pre {
            background: rgba(15, 23, 42, 0.7);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            border: 1px solid var(--border);
        }

        .message-content.assistant pre code {
            background: transparent;
            padding: 0;
        }

        .message-content.assistant strong {
            font-weight: 600;
            color: var(--accent);
        }

        .message-content.assistant em {
            font-style: italic;
        }

        /* Table styles for marked.js output */
        .message-content.assistant .table-wrapper {
            overflow-x: auto;
            margin: 16px 0;
            border-radius: 8px;
        }

        .message-content.assistant table {
            width: 100%;
            min-width: 500px;
            border-collapse: collapse;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .message-content.assistant table thead {
            background: rgba(56, 189, 248, 0.15);
        }

        .message-content.assistant table th {
            font-weight: 600;
            padding: 10px 12px;
            border: 1px solid var(--border);
            text-align: left;
            color: var(--text);
        }

        .message-content.assistant table td {
            padding: 10px 12px;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .message-content.assistant table tr:hover {
            background: rgba(56, 189, 248, 0.05);
        }

        .message-content.assistant table tr:last-child td {
            border-bottom: none;
        }

        .message-content.user {
            background: rgba(56, 189, 248, 0.1);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .message-content.assistant {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .thinking-process {
            margin-top: 12px;
            border-top: 1px solid var(--border);
            padding-top: 12px;
        }

        .thinking-process.collapsed {
            display: none;
        }

        .thinking-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 8px 12px;
            background: rgba(15, 23, 42, 0.25);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--subtle);
            transition: all 0.2s ease;
        }

        .thinking-toggle:hover {
            background: rgba(15, 23, 42, 0.4);
            border-color: var(--accent);
            color: var(--accent);
        }

        .thinking-toggle.expanded {
            background: rgba(56, 189, 248, 0.12);
            border-color: rgba(56, 189, 248, 0.35);
            color: var(--accent);
        }

        .thinking-toggle-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .thinking-toggle-text {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .thinking-toggle-icon {
            transition: transform 0.2s ease;
            font-size: 0.75rem;
        }

        .thinking-toggle.expanded .thinking-toggle-icon {
            transform: rotate(90deg);
        }

        .thinking-count {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(56, 189, 248, 0.15);
            color: var(--accent);
        }

        .thinking-toggle-hint {
            font-size: 0.7rem;
            color: var(--subtle);
        }

        .thinking-toggle.expanded .thinking-toggle-hint {
            color: var(--accent);
        }

        .thinking-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .thinking-item {
            background: rgba(15, 23, 42, 0.28);
            border: 1px solid rgba(56, 189, 248, 0.15);
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 0.85rem;
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.25);
        }

        .thinking-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .thinking-item-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.82rem;
            color: var(--text);
        }

        .thinking-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            background: rgba(56, 189, 248, 0.15);
            color: var(--accent);
        }

        .thinking-tag.tool-call {
            background: rgba(56, 189, 248, 0.2);
            color: var(--accent);
        }

        .thinking-tag.tool-result {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .thinking-tag.reasoning {
            background: rgba(168, 85, 247, 0.2);
            color: #c084fc;
        }

        .thinking-index {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 6px;
            background: rgba(148, 163, 184, 0.2);
            color: var(--subtle);
        }

        .thinking-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            color: var(--subtle);
        }

        .thinking-meta-tag {
            padding: 2px 6px;
            border-radius: 6px;
            background: rgba(148, 163, 184, 0.18);
        }

        .thinking-item-content {
            margin-top: 10px;
            color: var(--text);
            word-wrap: break-word;
        }

        .thinking-item-body {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .thinking-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .thinking-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--subtle);
            width: 120px;
            flex-shrink: 0;
        }

        .thinking-value {
            flex: 1;
            font-size: 0.85rem;
            color: var(--text);
        }

        .thinking-preview {
            flex: 1;
            font-size: 0.83rem;
            color: var(--text);
            opacity: 0.9;
        }

        .thinking-json {
            padding: 12px;
            background: rgba(15, 23, 42, 0.55);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            overflow-x: auto;
            white-space: pre;
        }

        .thinking-collapsible {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .tool-result-toggle,
        .doc-toggle,
        .tool-args-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: rgba(15, 23, 42, 0.35);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--subtle);
            font-size: 0.78rem;
        }

        .tool-result-toggle:hover,
        .doc-toggle:hover,
        .tool-args-toggle:hover {
            background: rgba(56, 189, 248, 0.12);
            border-color: var(--accent);
            color: var(--accent);
        }

        .tool-result-toggle.expanded,
        .doc-toggle.expanded,
        .tool-args-toggle.expanded {
            background: rgba(56, 189, 248, 0.18);
            border-color: rgba(56, 189, 248, 0.35);
            color: var(--accent);
        }

        .tool-result-icon,
        .doc-toggle-icon,
        .tool-args-icon {
            font-size: 0.75rem;
            transition: transform 0.2s ease;
        }

        .tool-result-toggle.expanded .tool-result-icon,
        .doc-toggle.expanded .doc-toggle-icon,
        .tool-args-toggle.expanded .tool-args-icon {
            transform: rotate(90deg);
        }

        .tool-result-hint {
            margin-left: auto;
            font-size: 0.7rem;
            color: var(--subtle);
        }

        .tool-result-toggle.expanded .tool-result-hint {
            color: var(--accent);
        }

        .tool-result-content,
        .doc-fields-content,
        .tool-args-content {
            margin-top: 10px;
            display: none;
            border: 1px solid rgba(56, 189, 248, 0.15);
            background: rgba(15, 23, 42, 0.28);
            border-radius: 12px;
            padding: 12px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .thinking-tool-result {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tool-result-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .tool-result-meta {
            font-size: 0.7rem;
            color: var(--subtle);
        }

        .tool-document-card {
            border: 1px solid rgba(56, 189, 248, 0.15);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            background: rgba(15, 23, 42, 0.25);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .doc-meta {
            font-size: 0.7rem;
            color: var(--subtle);
            margin-left: auto;
        }

        .doc-title {
            font-weight: 600;
            font-size: 0.82rem;
            color: var(--accent);
        }

        .matched-fields {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .matched-field {
            border-left: 3px solid var(--success);
            padding-left: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .matched-field-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.82rem;
            color: var(--success);
            font-weight: 600;
        }

        .matched-field-score {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 6px;
            background: rgba(56, 189, 248, 0.2);
            color: var(--accent);
        }

        .matched-field-value {
            font-size: 0.8rem;
            color: var(--text);
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .matched-field-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 0.7rem;
            color: var(--subtle);
        }

        .matched-field-meta span {
            padding: 2px 6px;
            border-radius: 6px;
            background: rgba(148, 163, 184, 0.18);
        }

        .other-fields-section {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .other-fields-title {
            font-size: 0.72rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--subtle);
        }

        .other-fields-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .other-field-chip {
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(148, 163, 184, 0.18);
            font-size: 0.7rem;
            color: var(--subtle);
        }

        .other-field-chip span {
            display: block;
            font-size: 0.65rem;
            color: rgba(226, 232, 240, 0.7);
        }

        .chat-input-area {
            border-top: 1px solid var(--border);
            padding: 20px 24px;
            background: rgba(15, 23, 42, 0.3);
        }

        .input-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--subtle);
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            background: rgba(15, 23, 42, 0.65);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 14px;
            color: var(--text);
            font-size: 0.96rem;
            font-family: inherit;
            resize: vertical;
        }

        .input-group select[multiple] {
            padding: 8px;
            overflow-y: auto;
        }

        .input-group select[multiple] option {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            background: rgba(15, 23, 42, 0.8);
        }

        .input-group select[multiple] option:checked {
            background: rgba(56, 189, 248, 0.3);
            color: var(--accent);
        }

        .input-group small {
            display: block;
        }

        .input-group textarea {
            min-height: 80px;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        .input-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        button.primary {
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: #0f172a;
            box-shadow: 0 12px 20px rgba(56, 189, 248, 0.25);
        }

        button.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 16px 28px rgba(56, 189, 248, 0.35);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .sessions-panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }

        .sessions-panel header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .new-chat-btn {
            padding: 6px 12px;
            background: rgba(56, 189, 248, 0.15);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 6px;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .new-chat-btn:hover {
            background: rgba(56, 189, 248, 0.25);
            border-color: var(--accent);
        }

        .sessions-panel h2 {
            margin: 0;
            font-size: 1.1rem;
        }

        .sessions-panel p {
            margin: 6px 0 0;
            color: var(--subtle);
            font-size: 0.85rem;
        }

        .session-list {
            padding: 16px;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .session-card {
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.45);
            display: flex;
            flex-direction: column;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .session-card:hover {
            border-color: var(--accent-muted);
            background: rgba(15, 23, 42, 0.65);
        }

        .session-card.active {
            border-color: var(--accent);
            background: rgba(56, 189, 248, 0.1);
        }

        .session-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-card-id {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text);
            cursor: pointer;
            flex: 1;
        }

        .session-card-id:hover {
            color: var(--accent);
        }

        .session-card-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .session-delete-btn {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .session-delete-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: var(--error);
            opacity: 1;
            transform: scale(1.1);
        }

        .session-card-time {
            font-size: 0.75rem;
            color: var(--subtle);
            margin-top: 8px;
        }

        .session-card-info {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .session-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(56, 189, 248, 0.12);
            border-radius: 999px;
            padding: 4px 10px;

    <script>
        const STORAGE_KEY = 'docs-chat-sessions.v2';
        const CURRENT_SESSION_KEY = 'docs-chat-current-session';

        const form = document.getElementById('chat-form');
        const submitBtn = document.getElementById('submit');
        const promptEl = document.getElementById('prompt');
        const docIdsEl = document.getElementById('document-ids');
        const modelEl = document.getElementById('model');
        const newChatBtn = document.getElementById('new-chat-btn');
        const statusBadge = document.getElementById('status-badge');
        const statusText = document.getElementById('status-text');
        const sessionBadge = document.getElementById('session-badge');
        const sessionText = document.getElementById('session-text');
        const chatMessages = document.getElementById('chat-messages');
        const sessionList = document.getElementById('session-list');

        let currentSessionId = null;
        let currentMessageId = null;
        let isStreaming = false;
        let documentsCache = {}; // –ö—ç—à –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–º–µ–Ω

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Å–µ—Å—Å–∏–π
        function loadSavedSessions() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                return raw ? JSON.parse(raw) : {};
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Å—Å–∏–π', error);
                return {};
            }
        }

        function saveSessions(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function getCurrentSession() {
            try {
                const raw = localStorage.getItem(CURRENT_SESSION_KEY);
                return raw ? JSON.parse(raw) : null;
            } catch (error) {
                return null;
            }
        }

        function setCurrentSession(sessionId) {
            // –ù–ï —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–µ—Å—Å–∏–∏ –∫–∞–∫ —Ç–µ–∫—É—â–∏–µ
            if (sessionId && !sessionId.startsWith('temp-')) {
                localStorage.setItem(CURRENT_SESSION_KEY, JSON.stringify({ sessionId, timestamp: Date.now() }));
            } else {
                localStorage.removeItem(CURRENT_SESSION_KEY);
            }
        }

        function parseDocumentIds() {
            const selected = Array.from(docIdsEl.selectedOptions);
            return selected.map(option => Number(option.value)).filter(id => Number.isInteger(id));
        }

        async function loadDocuments() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –¥–æ–∫—É–º–µ–Ω—Ç—ã —Å –ø–∞–≥–∏–Ω–∞—Ü–∏–µ–π
                let allDocuments = [];
                let page = 1;
                let hasMore = true;

                while (hasMore) {
                    const response = await fetch(`/documents/?page=${page}&size=100`);
                    if (!response.ok) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤:', response.status, response.statusText);
                        const errorText = await response.text();
                        console.error('Error details:', errorText);
                        break;
                    }
                    const data = await response.json();
                    
                    if (data.items && data.items.length > 0) {
                        allDocuments = [...allDocuments, ...data.items];
                        hasMore = page < data.pages;
                        page++;
                    } else {
                        hasMore = false;
                    }
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –ø—Ä–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–∏ —á–∞–Ω–∫–æ–≤
                documentsCache = {};
                allDocuments.forEach(doc => {
                    documentsCache[doc.id] = {
                        id: doc.id,
                        filename: doc.filename,
                        type: doc.type,
                        status: doc.status
                    };
                });
                
                // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–µ –æ–ø—Ü–∏–∏
                docIdsEl.innerHTML = '';
                
                if (allDocuments.length > 0) {
                    allDocuments.forEach(doc => {
                        const option = document.createElement('option');
                        option.value = doc.id;
                        option.textContent = `${doc.filename} (ID: ${doc.id})`;
                        docIdsEl.appendChild(option);
                    });
                    console.log(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allDocuments.length} –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤`);
                } else {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = '–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤';
                    option.disabled = true;
                    docIdsEl.appendChild(option);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤', error);
                docIdsEl.innerHTML = '<option value="" disabled>Error loading documents</option>';
            }
        }

        function createNewChat() {
            // –û—á–∏—â–∞–µ–º —á–∞—Ç
            chatMessages.innerHTML = '';
            currentSessionId = null;
            currentMessageId = null;
            updateSessionBadge(null);
            setCurrentSession(null);
            promptEl.value = '';
            // –û—á–∏—â–∞–µ–º –≤—ã–±–æ—Ä –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤
            Array.from(docIdsEl.options).forEach(option => {
                option.selected = false;
            });
            updateStatus('Ready', 'idle');
        }

        function updateStatus(status, type = 'idle') {
            statusText.textContent = status;
            statusBadge.className = 'status-badge';
            if (type === 'active') {
                statusBadge.classList.add('active');
            } else if (type === 'error') {
                statusBadge.classList.add('error');
            }
        }

        function updateSessionBadge(sessionId) {
            if (sessionId) {
                sessionText.textContent = `–°–µ—Å—Å–∏—è: ${sessionId}`;
                sessionBadge.style.display = 'flex';
                currentSessionId = sessionId;
            } else {
                sessionBadge.style.display = 'none';
                currentSessionId = null;
            }
        }

        function formatTime(date) {
            return new Date(date).toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function formatDateTime(date) {
            return new Date(date).toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function createMessageElement(role, content, timestamp, messageId) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.dataset.messageId = messageId;

            const header = document.createElement('div');
            header.className = 'message-header';
            header.innerHTML = `
                <span class="message-role ${role}">${role === 'user' ? 'You' : 'Assistant'}</span>
                <span class="message-time">${formatTime(timestamp)}</span>
            `;

            const contentDiv = document.createElement('div');
            contentDiv.className = `message-content ${role}`;
            // –†–µ–Ω–¥–µ—Ä–∏–º markdown –¥–ª—è –æ—Ç–≤–µ—Ç–æ–≤ –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞
            if (role === 'assistant') {
                contentDiv.innerHTML = renderMarkdown(content);
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(header);
            messageDiv.appendChild(contentDiv);

            return messageDiv;
        }

        function createThinkingElement(events, messageId) {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking-process';
            thinkingDiv.id = `thinking-${messageId}`;

            const toggle = document.createElement('div');
            toggle.className = 'thinking-toggle';
            toggle.innerHTML = `
                <div class="thinking-toggle-left">
                    <span class="thinking-toggle-icon">‚ñ∂</span>
                    <span class="thinking-toggle-text">Thinking process</span>
                    <span class="thinking-count">${events.length} event${events.length === 1 ? '' : 's'}</span>
                </div>
                <span class="thinking-toggle-hint">Expand</span>
            `;

            const content = document.createElement('div');
            content.className = 'thinking-content';

            events.forEach((eventPayload, idx) => {
                const item = createThinkingItem(eventPayload, idx + 1);
                content.appendChild(item);
            });

            toggle.addEventListener('click', () => {
                const hint = toggle.querySelector('.thinking-toggle-hint');
                const isExpanded = toggle.classList.toggle('expanded');
                content.style.display = isExpanded ? 'flex' : 'none';
                if (hint) {
                    hint.textContent = isExpanded ? 'Collapse' : 'Expand';
                }
            });

            thinkingDiv.appendChild(toggle);
            thinkingDiv.appendChild(content);
            content.style.display = 'none'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–≤—ë—Ä–Ω—É—Ç–æ

            return thinkingDiv;
        }

        function createThinkingItem(eventPayload, index) {
            const item = document.createElement('div');
            item.className = 'thinking-item';

            const event = eventPayload.event || eventPayload;
            const eventType = eventPayload.type || 'unknown';
            const timestamp = event.timestamp || event.data?.timestamp || new Date().toISOString();
            const rawType = event.event?.name || eventType || '';

            const header = document.createElement('div');
            header.className = 'thinking-item-header';

            const typeLabel = getEventTypeLabel(eventType, eventPayload);
            const typeClass = getEventTypeClass(eventType, eventPayload);

            header.innerHTML = `
                <div class="thinking-item-title">
                    <span class="thinking-tag ${typeClass || 'default'}">${escapeHtml(typeLabel)}</span>
                    <span class="thinking-index">Event ${index}</span>
                </div>
                <div class="thinking-meta">
                    <span class="thinking-time">${formatTime(timestamp)}</span>
                    ${rawType ? `<span class="thinking-meta-tag">${escapeHtml(rawType)}</span>` : ''}
                </div>
            `;

            const content = document.createElement('div');
            content.className = 'thinking-item-content';

            const formattedData = formatEventData(eventPayload);
            if (formattedData) {
                content.innerHTML = formattedData;
            } else {
                content.textContent = JSON.stringify(eventPayload, null, 2);
            }

            item.appendChild(header);
            item.appendChild(content);

            return item;
        }

        function getEventTypeLabel(type, eventPayload) {
            const eventData = eventPayload.event || eventPayload;
            const data = eventData.data || eventData || {};
            const item = eventData.item || data.item || {};
            const rawItem = item.raw_item || {};
            
            // Check run_item_stream_event with tool_called
            if (eventData.name === 'tool_called' || item.type === 'tool_call_item') {
                const toolName = rawItem.name || item.name || 'unknown';
                return `üîß Tool Call: ${toolName}`;
            }
            
            // Check run_item_stream_event with tool_output
            if (eventData.name === 'tool_output' || item.type === 'tool_call_output_item') {
                return `‚úÖ Tool Result`;
            }
            
            // Check normalized tool_call type
            if (type === 'tool_call') {
                const itemData = data.item || item || {};
                const rawItemData = itemData.raw_item || rawItem || {};
                if (itemData.type === 'function_call' || rawItemData.type === 'function_call' || itemData.name) {
                    return `üîß Tool Call: ${rawItemData.name || itemData.name || 'unknown'}`;
                }
            }
            
            // Check normalized tool_result type
            if (type === 'tool_result') {
                return `‚úÖ Tool Result`;
            }
            
            // Check tool call event through response.output_item.added
            if (data.type === 'response.output_item.added') {
                const itemData = data.item || {};
                if (itemData.type === 'function_call') {
                    return `üîß Tool Call: ${itemData.name || 'unknown'}`;
                }
                if (itemData.type === 'function_call_output' || itemData.type === 'tool_output' || itemData.type === 'tool_result') {
                    return `‚úÖ Tool Result`;
                }
            }
            
            // Check direct tool call events
            if (type.includes('tool') || type.includes('function')) {
                if (type.includes('call') || type.includes('use')) {
                    const toolName = data.name || data.tool_name || (data.item && data.item.name) || 'unknown';
                    return `üîß Tool Call: ${toolName}`;
                } else if (type.includes('result') || type.includes('output')) {
                    return `‚úÖ Tool Result`;
                }
            }
            
            if (type.includes('reasoning')) {
                return `üí≠ Reasoning`;
            }
            
            if (type.includes('response') && !type.includes('raw')) {
                return `üí¨ Response`;
            }
            
            if (type.includes('message')) {
                return `üì® Message`;
            }

            return `üìã ${type}`;
        }

        function getEventTypeClass(type, eventPayload) {
            const eventData = eventPayload.event || eventPayload;
            const data = eventData.data || eventData || {};
            const item = eventData.item || data.item || {};
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º run_item_stream_event —Å tool_called
            if (eventData.name === 'tool_called' || item.type === 'tool_call_item') {
                return 'tool-call';
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º run_item_stream_event —Å tool_output
            if (eventData.name === 'tool_output' || item.type === 'tool_call_output_item') {
                return 'tool-result';
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–∏–ø tool_call
            if (type === 'tool_call') {
                return 'tool-call';
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–∏–ø tool_result
            if (type === 'tool_result') {
                return 'tool-result';
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–±—ã—Ç–∏–µ tool call —á–µ—Ä–µ–∑ response.output_item.added
            if (data.type === 'response.output_item.added') {
                const itemData = data.item || {};
                if (itemData.type === 'function_call') {
                    return 'tool-call';
                }
                if (itemData.type === 'function_call_output' || itemData.type === 'tool_output' || itemData.type === 'tool_result') {
                    return 'tool-result';
                }
            }
            
            if (type.includes('tool') || type.includes('function')) {
                if (type.includes('call') || type.includes('use')) {
                    return 'tool-call';
                } else if (type.includes('result') || type.includes('output')) {
                    return 'tool-result';
                }
            }
            
            if (type.includes('reasoning')) {
                return 'reasoning';
            }
            
            return '';
        }

        function formatEventData(eventPayload) {
            const event = eventPayload.event || eventPayload;
            const data = event.data || eventPayload.data || {};
            const type = eventPayload.type || event.type || '';
            const item = event.item || data.item || {};
            const rawItem = item.raw_item || {};

            const runToolCall = event.name === 'tool_called' || item.type === 'tool_call_item';
            const normalizedToolCall = type === 'tool_call';
            const outputItemCall = data.type === 'response.output_item.added' && (data.item && data.item.type === 'function_call');
            const genericToolCall = (type.includes('tool') || type.includes('function')) && (type.includes('call') || type.includes('use'));
            const isToolCall = runToolCall || normalizedToolCall || outputItemCall || genericToolCall;

            const runToolResult = event.name === 'tool_output' || item.type === 'tool_call_output_item';
            const normalizedToolResult = type === 'tool_result' || type === 'tool_output' || type === 'function_call_output';
            const outputItemResult = data.type === 'response.output_item.added' && ['function_call_output', 'tool_output', 'tool_result'].includes(data.item && data.item.type);
            const genericToolResult = (type.includes('tool') || type.includes('function')) && (type.includes('result') || type.includes('output'));
            const isToolResult = runToolResult || normalizedToolResult || outputItemResult || genericToolResult;

            function parseJsonMaybe(value) {
                if (typeof value === 'string') {
                    try {
                        return JSON.parse(value);
                    } catch {
                        return value;
                    }
                }
                return value;
            }

            function extractToolName() {
                return rawItem.name || item.name || data.name || event.name || 'unknown';
            }

            function extractToolArgs() {
                if (rawItem.arguments !== undefined) return parseJsonMaybe(rawItem.arguments);
                if (item.arguments !== undefined) return parseJsonMaybe(item.arguments);
                if (data.arguments !== undefined) return parseJsonMaybe(data.arguments);
                if (data.item && data.item.arguments !== undefined) return parseJsonMaybe(data.item.arguments);
                if (event.arguments !== undefined) return parseJsonMaybe(event.arguments);
                return {};
            }

            function extractToolResult() {
                if (item.output !== undefined) return parseJsonMaybe(item.output);
                if (item.result !== undefined) return parseJsonMaybe(item.result);
                if (rawItem.output !== undefined) return parseJsonMaybe(rawItem.output);
                if (data.output !== undefined) return parseJsonMaybe(data.output);
                if (data.result !== undefined) return parseJsonMaybe(data.result);
                if (event.result !== undefined) return parseJsonMaybe(event.result);
                if (event.output !== undefined) return parseJsonMaybe(event.output);
                return null;
            }

            function createArgsPreview(args) {
                if (args === null || args === undefined) return 'No arguments';
                if (typeof args !== 'object') {
                    const str = String(args);
                    return str.length > 80 ? `${str.slice(0, 80)}‚Ä¶` : str;
                }
                const entries = Object.entries(args);
                if (!entries.length) return 'No arguments';
                const previewParts = entries.slice(0, 3).map(([key, value]) => {
                    if (typeof value === 'object' && value !== null) {
                        const json = JSON.stringify(value);
                        return `${key}: ${json.length > 40 ? json.slice(0, 40) + '‚Ä¶' : json}`;
                    }
                    const str = String(value);
                    return `${key}: ${str.length > 40 ? str.slice(0, 40) + '‚Ä¶' : str}`;
                });
                if (entries.length > 3) previewParts.push('‚Ä¶');
                return previewParts.join(', ');
            }

            function renderToolCall(toolName, toolArgs) {
                const argsId = `tool-args-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                const hasArgs = toolArgs !== undefined && toolArgs !== null && !(typeof toolArgs === 'object' && Object.keys(toolArgs).length === 0);
                const preview = createArgsPreview(toolArgs);
                const serializedArgs = typeof toolArgs === 'string' ? toolArgs : JSON.stringify(toolArgs, null, 2);

                return `
                    <div class="thinking-item-body">
                        <div class="thinking-row">
                            <span class="thinking-label">Tool</span>
                            <span class="thinking-value"><code>${escapeHtml(toolName)}</code></span>
                        </div>
                        <div class="thinking-row">
                            <span class="thinking-label">Arguments</span>
                            <span class="thinking-preview">${escapeHtml(preview)}</span>
                        </div>
                        ${hasArgs ? `
                            <div class="thinking-collapsible">
                                <div class="tool-args-toggle" onclick="toggleToolArgs('${argsId}')">
                                    <span class="tool-args-icon">‚ñ∂</span>
                                    <span>View full arguments</span>
                                </div>
                                <div id="${argsId}" class="tool-args-content" style="display: none;">
                                    <pre class="thinking-json">${escapeHtml(serializedArgs)}</pre>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            if (isToolCall) {
                const toolName = extractToolName();
                const toolArgs = extractToolArgs();
                return renderToolCall(toolName, toolArgs);
            }

            if (isToolResult) {
                const toolResult = extractToolResult();
                if (toolResult !== undefined && toolResult !== null) {
                    return `
                        <div class="thinking-item-body">
                            ${formatToolResult(toolResult)}
                        </div>
                    `;
                }
            }

            const reasoningText = data.content || data.text || data.reasoning || eventPayload.reasoning || eventPayload.thoughts;
            if (type.includes('reasoning') || event.name === 'reasoning' || reasoningText) {
                const text = reasoningText || JSON.stringify(eventPayload, null, 2);
                return `
                    <div class="thinking-item-body">
                        <div class="thinking-preview">${escapeHtml(text)}</div>
                    </div>
                `;
            }

                await streamChat(payload);
            } catch (error) {
                console.error(error);
                updateStatus('Error', 'error');
                if (messageEl) {
                    const contentEl = messageEl.querySelector('.message-content');
                    contentEl.textContent = 'Error processing request. Please try again.';
                }
            } finally {
                submitBtn.disabled = false;
                isStreaming = false;
                promptEl.value = '';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–æ–≤—ã–π —á–∞—Ç"
        newChatBtn.addEventListener('click', () => {
            createNewChat();
        });

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            // Initialize marked.js immediately
            if (typeof marked !== 'undefined') {
                initializeMarkdown();
                markdownInitialized = true;
            }
            
            await loadDocuments();
            
            // –£–¥–∞–ª—è–µ–º –≤—Å–µ –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–µ—Å—Å–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const sessions = loadSavedSessions();
            const tempSessionIds = Object.keys(sessions).filter(id => id.startsWith('temp-'));
            if (tempSessionIds.length > 0) {
                console.log('–£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–µ—Å—Å–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ:', tempSessionIds);
                tempSessionIds.forEach(tempId => {
                    delete sessions[tempId];
                });
                saveSessions(sessions);
            }
            
            renderSessions();
            const current = getCurrentSession();
            if (current && current.sessionId && !current.sessionId.startsWith('temp-')) {
                console.log('–í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é —Å–µ—Å—Å–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ:', current.sessionId);
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–µ—Å—Å–∏—è —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π
                const updatedSessions = loadSavedSessions();
                if (updatedSessions[current.sessionId]) {
                    await loadSession(current.sessionId);
                } else {
                    console.log('–°–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ localStorage, –ø—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞');
                    const session = await loadSessionFromServer(current.sessionId);
                    if (session) {
                        await loadSession(current.sessionId);
                    } else {
                        console.log('–°–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –Ω–∏ –ª–æ–∫–∞–ª—å–Ω–æ, –Ω–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ, –æ—á–∏—â–∞–µ–º —Ç–µ–∫—É—â—É—é —Å–µ—Å—Å–∏—é');
                        setCurrentSession(null);
                        currentSessionId = null;
                        // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é —Å–µ—Å—Å–∏—é
                        await loadLastSession();
                    }
                }
            } else {
                console.log('–¢–µ–∫—É—â–∞—è —Å–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –∏–ª–∏ —è–≤–ª—è–µ—Ç—Å—è –≤—Ä–µ–º–µ–Ω–Ω–æ–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ');
                // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â—É—é —Å–µ—Å—Å–∏—é –µ—Å–ª–∏ –æ–Ω–∞ –≤—Ä–µ–º–µ–Ω–Ω–∞—è
                if (current && current.sessionId && current.sessionId.startsWith('temp-')) {
                    setCurrentSession(null);
                    currentSessionId = null;
                }
                // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é —Å–µ—Å—Å–∏—é
                await loadLastSession();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–π —Å–µ—Å—Å–∏–∏
        async function loadLastSession() {
            const sessions = loadSavedSessions();
            // –§–∏–ª—å—Ç—Ä—É–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–µ—Å—Å–∏–∏
            const permanentSessions = Object.keys(sessions).filter(id => !id.startsWith('temp-'));
            
            if (permanentSessions.length === 0) {
                console.log('–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Å–µ—Å—Å–∏–π –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏');
                return;
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è (–ø–æ—Å–ª–µ–¥–Ω—è—è –ø–µ—Ä–≤–∞—è)
            const sortedSessionIds = permanentSessions.sort((a, b) => {
                const sessionA = sessions[a];
                const sessionB = sessions[b];
                const timeA = new Date(sessionA.updated_at || sessionA.created_at || 0).getTime();
                const timeB = new Date(sessionB.updated_at || sessionB.created_at || 0).getTime();
                return timeB - timeA;
            });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é —Å–µ—Å—Å–∏—é
            const lastSessionId = sortedSessionIds[0];
            const lastSession = sessions[lastSessionId];
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤ —Å–µ—Å—Å–∏–∏ –µ—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
            if (lastSession && lastSession.messages && lastSession.messages.length > 0) {
                console.log('–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é —Å–µ—Å—Å–∏—é:', lastSessionId);
                await loadSession(lastSessionId);
            } else {
                console.log('–ü–æ—Å–ª–µ–¥–Ω—è—è —Å–µ—Å—Å–∏—è –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏–π');
            }
        }
    </script>
